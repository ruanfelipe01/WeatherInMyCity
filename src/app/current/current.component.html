<div class="containte">
  <h1 *ngIf="myWeather.city">{{myWeather.city}}</h1>
  <h2 *ngIf="myWeather.temperature">{{myWeather.temperature}}&deg; C</h2>
  <div class="img" *ngIf="myWeather.icon">
    <img src="http://openweathermap.org/img/w/{{myWeather.icon}}.png">
  </div>
  <h3 *ngIf="myWeather.weatherKind">{{myWeather.weatherKind}}</h3>
  <h4 *ngIf="myWeather.tempMin">Min: {{myWeather.tempMin}}&deg; C</h4>
  <h4 *ngIf="myWeather.tempMax">Max: {{myWeather.tempMax}}&deg; C</h4>
</div>
